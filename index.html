<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Seaweed+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="http://www.nashvillewraps.com/images/large_stkno/ppc.jpg" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <script src="https://alinaw89-tictactoe.firebaseio.com/"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <!-- chose xs because it cascades up and remains horizontal -->
      <div class="col-xs-6 col-xs-offset-3" >
        <div class="row" id="gametitle"><img class="pawprint" src="http://www.nashvillewraps.com/images/large_stkno/ppc.jpg"/>Tic Tac <span class="changename">Toe</span><img class="pawprint" src="http://www.nashvillewraps.com/images/large_stkno/ppc.jpg"/></div>
        <div class="row turn"><img src="http://cache1.asset-cache.net/xt/887210-001.jpg?v=1&g=fs1%7C0%7CTSIR%7C72%7C101&s=1"/></div>
        </br>
        <div class="row" id="buttonrow"><button>Reset Game</button></div>
        <!-- getWinner box appears here -->
        <div class="row"><h3></h3></div>
        <div class="row">
            <div class="col-xs-4 square" id="0"></div>
            <div class="col-xs-4 square" id="1"></div>
            <div class="col-xs-4 square" id="2"></div>

            <div class="col-xs-4 square" id="3"></div>
            <div class="col-xs-4 square" id="4"></div>
            <div class="col-xs-4 square" id="5"></div>

            <div class="col-xs-4 square" id="6"></div>
            <div class="col-xs-4 square" id="7"></div>
            <div class="col-xs-4 square" id="8"></div>
        </div>

      </div>

    </div>
  </div>

  <div id="scoreboard">
    <h2><span id="score">Scoreboard</span> Cat:  <span id="cat-score">0</span> Dog:  <span id="dog-score">0</span></h2>
  </div>

  <div><h2 id="madeby">Made by Nawal Ali</h2></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/tictactoe.js" type="text/javascript" ></script>
</body>
</html>
